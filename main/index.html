<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnywhereNow - Remote Tourism</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <h2 class="logo-text">AnywhereNow</h2>
        </div>

        <div class="navbar-center">
            <button class="nav-btn" onclick="location.href='/'">Home</button>
            <button class="nav-btn" onclick="location.href='/dashboard'">Book Tour</button>
        </div>

        <div class="navbar-right">
            <div class="profile-container" onclick="toggleProfileMenu()">
                <img src=".\imgs\profilepic.png" class="profile-pic" alt="Profile">
                <div id="profile-menu" class="profile-menu">
                    <div class="profile-header">
                        <img src=".\imgs\profilepic.png" class="menu-profile-pic" alt="Profile Pic">
                        <p class="profile-name">John Doe</p>
                    </div>
                    <button class="menu-btn">My Bookings</button>
                    <button class="menu-btn">Beceome a Guide</button>
                    <button class="menu-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="-section">
        <img src="hero.jpg" alt="AnywhereNow Hero Image" class="hero-image">
    </div>
    

    <div class="home-container">
        <!-- Placeholder -->
    </div>

    <script>
        function toggleProfileMenu() {
            const menu = document.getElementById("profile-menu");
            menu.classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.closest('.profile-container')) {
                const menu = document.getElementById("profile-menu");
                if (menu && menu.classList.contains("show")) {
                    menu.classList.remove("show");
                }
            }
        };
    </script>
</body>
</html>
